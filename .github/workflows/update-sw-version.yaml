name: Update Service Worker Version

on:
  push:
    branches:
      - main

jobs:
  update-sw-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # [Required] Access token with `workflow` scope.
          token: ${{ secrets.SW_TEST_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get latest commit hash
        id: get_commit_hash
        run: echo "::set-output name=commit_hash::$(git log --format=%H -1)"

      - name: Install dependencies
        run: npm ci

      - name: Update Service Worker Version
        run: node update-sw-version.js ${{ steps.get_commit_hash.outputs.commit_hash }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update service worker version"
          git push https://github.com/${{ github.repository }}.git HEAD:main
            # Use the GitHub token secret as the password
            -o password="${{ secrets.SW_TEST_TOKEN }}"
